{% extends "base.html" %}
{% load static %}

{% block own_head %}
    <script src="{% static "main/main.js" %}"></script>
    <link rel="stylesheet" href="{% static "css/main/main.css" %}"/>
{% endblock %}

{% block main %}
    {% include "top_panel.html" %}
    <div class="mainPage">
        <div class="mainPageMain pageInner">
            <div class="mainHeaderWrapper container-fluid">
                <div class="mainHeader row container2">
                    <div class="title">
                        Крутой слоган
                    </div>
                </div>
                <div class="acts row">
                    <div class="actButtons">
                        <a href="/offer/sale/list" type="button" class="actBtn actBtnSale">
                            <span class="actBtnText">
                                Поездки
                            </span>
                        </a>
                        <a href="/offer/buy/list" type="button" class="actBtn actBtnBuy">
                            <span class="actBtnText">
                                Заказы
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="secondPage">
        <div class="footer">
            FOOTER
        </div>
    </div>
{% endblock %}
