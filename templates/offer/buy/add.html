{% extends "base.html" %}
{% load static %}

{% block own_title %}
Добавление заказов -
{% endblock %}

{% block own_head %}
    <script src="{% static "offer/buy/add.js" %}" type="text/javascript"></script>
    <link rel="stylesheet" href="{% static "css/offer/buy/add.css" %}">
{% endblock %}

{% block main %}
    <div class="container-fluid">
        <div class="buyAddForm col-md-6 col-md-offset-3 container-fluid">
            <form class="form-horizontal" action="" method="post" role="form">
                {% csrf_token %}
                <input type="hidden" name="act" value="add">
                <div class="form-group">
                    <label class="col-md-2 control-label" for="inputTitle">Название товара:</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="inputTitle" name="title" placeholder="Что Вы хотите заказать?">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="inputContent">Комментарий к заявке:</label>
                    <div class="col-md-10">
                        <textarea class="form-control" id="inputContent" name="content" rows=4
                                    placeholder="Укажите дополнительную информацию, если необходимо."></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Цена:</label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" id="inputCostFrom" name="costFrom" placeholder="от">
                    </div>
                    <div class="col-md-5">
                        <input type="text" class="form-control" id="inputCostTo" name="costTo" placeholder="до">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-2 control-label">
                        <label for="inputGuarant">Только с гарантом:</label>
                    </div>
                    <div class="col-md-10" style="padding-top: 10px;">
                        <input type="checkbox" id="inputGuarant" name="guarant" checked>
                    </div>
                </div>
                <button type="submit" class="btn btn-default btn-lg">Создать заявку</button>
            </form>
        </div>
    </div>
{% endblock %}
