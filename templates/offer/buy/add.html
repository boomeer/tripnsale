{% extends "base_simple.html" %}

{% block main2 %}
    <div class="buyAddForm col-md-6 col-md-offset-3 container2">
        <form action="" method="post" role="form">
            {% csrf_token %}
            <input type="hidden" name="act" value="add">
            <div class="form-group">
                <label for="inputTitle">Название товара</label>
                <input type="text" class="form-control" id="inputTitle" name="title">
            </div>
            <div class="form-group">
                <label for="inputCostFrom">Цена от</label>
                <input type="text" class="form-control" id="inputCostFrom" name="costFrom">
            </div>
            <div class="form-group">
                <label for="inputCostTo">До</label>
                <input type="text" class="form-control" id="inputCostTo" name="costTo">
            </div>
            <button type="submit" class="btn btn-default btn-lg">Создать заявку</button>
        </form>
    </div>
{% endblock %}
