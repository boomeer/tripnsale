{% extends "base.html" %}
{% load static %}

{% block own_head %}
    <script src="{% static "offer/add.js" %}" type="text/javascript"></script>
{% endblock %}

{% block main %}
    <div class="saleAddForm col-md-6 col-md-offset-3 container2">
        <form action="" method="post" role="form">
            {% csrf_token %}
            <input type="hidden" name="act" value="add">
            <div class="form-group">
                <label for="inputFrom">Отправляюсь</label>
                <input type="text" class="form-control" id="inputFrom" name="from">
            </div>
            <div class="form-group">
                <label for="inputFromTime"></label>
                <input type="text" class="form-control" id="inputFromTime" name="fromTime">
            </div>
            <div class="form-group">
                <label for="inputTo">Прибываю</label>
                <input type="text" class="form-control" id="inputTo" name="to">
            </div>
            <div class="form-group">
                <label for="inputToTime"></label>
                <input type="text" class="form-control" id="inputToTime" name="toTime">
            </div>
            <div class="form-group">
                <label for="inputDeposit">Депозит</label>
                <input type="text" class="form-control" id="inputDeposit" name="deposit">
            </div>
            <button type="submit" class="btn btn-default btn-lg">Создать заявку</button>
        </form>
    </div>
{% endblock %}
