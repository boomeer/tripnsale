{% extends "base.html" %}
{% load static %}

{% block own_title %}
Добавление заказов -
{% endblock %}

{% block own_head %}
    {% include "file-upload.html" %}
    <script src="{% static "offer/buy/add.js" %}" type="text/javascript"></script>
    <link rel="stylesheet" href="{% static "css/offer/buy/add.css" %}">
{% endblock %}

{% block main %}
    <div class="container-fluid">
        <div class="buyAddForm col-md-6 col-md-offset-3 container-fluid">
            <form id="fileupload" class="form-horizontal" action="" method="post" role="form">
                {% csrf_token %}
                <input type="hidden" name="act" value="add">
                <input type="hidden" name="gallery" value="{{ gallery.token }}">
                <div class="form-group">
                    <label class="col-md-2 control-label" for="inputTitle">Название товара:</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="inputTitle" name="title" placeholder="Что Вы хотите заказать?">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="inputContent">Комментарий к заявке:</label>
                    <div class="col-md-10">
                        <textarea class="form-control" id="inputContent" name="content" rows=4
                                    placeholder="Укажите дополнительную информацию, если необходимо."></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Цена:</label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" id="inputCostFrom" name="costFrom" placeholder="от">
                    </div>
                    <div class="col-md-5">
                        <input type="text" class="form-control" id="inputCostTo" name="costTo" placeholder="до">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-2 control-label">
                        <label for="inputGuarant">Только с гарантом:</label>
                    </div>
                    <div class="col-md-10" style="padding-top: 10px;">
                        <input type="checkbox" id="inputGuarant" name="guarant" checked>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Фото:</label>
                    <div class="col-md-10 container-fluid">
                        <div class="row fileupload-buttonbar">
                            <div class="col-md-7">
                                <!-- The fileinput-button span is used to style the file input field as button -->
                                <span class="btn btn-info fileinput-button">
                                    <i class="glyphicon glyphicon-plus"></i>
                                    <span>Добавить</span>
                                    <input type="file" accept="image/*" name="photos" multiple>
                                    <!--<input type="hidden" name="act" value="upload">-->
                                    <input type="hidden" name="token" value="{{ token }}">
                                </span>

                                <!-- The global file processing state -->
                                <span class="fileupload-process"></span>
                            </div>
                            <!-- The global progress state -->
                            <div class="col-md-5 fileupload-progress fade">
                                <!-- The global progress bar -->
                                <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                                    <div class="progress-bar progress-bar-success" style="width:0%;"></div>
                                </div>
                                <!-- The extended global progress state -->
                                <div class="progress-extended">&nbsp;</div>
                            </div>
                            <!-- The table listing the files available for upload/download -->
                            <table role="presentation" class="table table-striped"><tbody class="files"></tbody></table>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-default btn-lg">Добавить заказ</button>
            </form>
        </div>
    </div>
{% endblock %}
