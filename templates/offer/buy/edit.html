{% extends "base.html" %}
{% load static %}

{% block own_head %}
    <script src="{% static "offer/buy/edit.js" %}" type="text/javascript"></script>
    <link rel="stylesheet" href="{% static "css/offer/buy/edit.css" %}">
{% endblock %}

{% block main %}
    <div class="container-fluid">
        <div class="buyAddForm col-md-6 col-md-offset-3 container-fluid">
            <div class="">
                <h4>Редактирование заказа</h4>
            </div>
            <hr>
            <form enctype="multipart/form-data" class="form-horizontal" action="" method="post" role="form">
                {% csrf_token %}
                <input type="hidden" name="act" value="edit">
                <div class="form-group">
                    <label class="col-md-2 control-label" for="inputTitle">Название товара:</label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" id="inputTitle" name="title" value="{{ buy.title }}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="inputContent">Комментарий к заявке:</label>
                    <div class="col-md-5">
                        <textarea class="form-control" id="inputContent" name="content" rows=4>{{ buy.content }}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Цена:</label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" id="inputCostFrom" name="costFrom" placeholder="от" value="{{ buy.costFrom }}">
                    </div>
                    <div class="col-md-5">
                        <input type="text" class="form-control" id="inputCostTo" name="costTo" placeholder="до" value="{{ buy.costTo }}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Фото:</label>
                    <div class="col-md-10 container-fluid">
                        <div class="row">
                            {% for photo in buy.gallery.photos.all %}
                                <div class="photo col-md-2">
                                    <img src="{{ photo.img.url }}" style="max-width: 100%; max-height: 160px;">
                                </div>
                            {% endfor %}
                        </div>
                        <div class="row">
                            <input type="file" name="photos" multiple />
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-default btn-lg">Применить изменения</button>
            </form>
        </div>
    </div>
{% endblock %}
