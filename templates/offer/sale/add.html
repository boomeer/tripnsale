{% extends "base.html" %}
{% load static %}

{% block own_title %}
Добавление поездки -
{% endblock %}

{% block own_head %}
    <script src="{% static "offer/sale/add.js" %}" type="text/javascript"></script>
    <link rel="stylesheet" href="{% static "css/offer/sale/add.css" %}">
{% endblock %}

{% block main %}
    <div class="container-fluid">
        <div class="saleAddForm col-md-8 col-lg-8 col-md-offset-2 col-lg-offset-2">
            <h3>Добавить поездку</h3>
            <form class="form-horizontal" action="" method="post" role="form">
                {% csrf_token %}
                <input type="hidden" name="act" value="add">
                <div class="fromTo group">
                    <div class="fromBlock fromToBlock">
                        <div class="fromToTitle">
                            Отправляюсь
                        </div>
                        <div class="fromToBody">
                            <div class="inputWrapper">
                                <select id="inputFrom" name="from" placeholder="Страна">
                                    {% for country in countries %}
                                        <option value="{{ country.name }}">
                                            {{ country.title }}
                                        </option>
                                    {% endfor %}
                                </select>
                                <input type="text" class="form-control" placeholder="Город" id="inputFromCity" name="frCity">
                            </div>
                            <div class="inputWrapper">
                                <input type="text" class="form-control" placeholder="Когда" id="inputFromTime" name="fromTime">
                            </div>
                        </div>
                    </div>
                    <div class="fromToSepBlock fromToBlock">
                        <i class="glyphicon glyphicon-arrow-right"></i>
                    </div>
                    <div class="toBlock fromToBlock">
                        <div class="fromToTitle">
                            Прибываю
                        </div>
                        <div class="fromToBody">
                            <div class="inputWrapper">
                                <select id="inputTo" name="to" placeholder="Страна">
                                    {% for country in countries %}
                                        <option value="{{ country.name }}">
                                            {{ country.title }}
                                        </option>
                                    {% endfor %}
                                </select>
                                <input type="text" class="form-control" placeholder="Город" id="inputToCity" name="toCity">
                            </div>
                            <div class="inputWrapper">
                                <input type="text" class="form-control" placeholder="Когда" id="inputToTime" name="toTime">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="group">
                    <div class="labelWrapper">
                        <label for="inputDeposit">Депозит:</label>
                    </div>
                    <div class="inputWrapper">
                        <input type="text" class="form-control" id="inputDeposit" name="deposit" value=0>
                    </div>
                    <div class="hint">
                        Укажите депозит в долларах
                    </div>
                </div>
                <div class="group">
                    <div class="labelWrapper">
                        <label for="inputGuarant">Только с гарантом:</label>
                    </div>
                    <div class="inputWrapper">
                        <input type="checkbox" id="inputGuarant" name="guarant" checked>
                    </div>
                </div>

                <div class="group">
                    <button type="submit" class="btn btn-default btn-lg">Создать заявку</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
