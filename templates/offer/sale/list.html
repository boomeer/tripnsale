{% extends "base_list.html" %}
{% load static %}
{% load ccstatic %}

{% block own_title %}
Список поездок -
{% endblock %}

{% block own_head %}
    <script src="{% ccstatic "offer/sale/list.js" %}"></script>
    <script src="{% ccstatic "offer/sale/util.js" %}"></script>
    <link rel="stylesheet" href="{% ccstatic "css/offer/sale/list.css" %}"/>
{% endblock %}

{% block main %}
     <div class="page-header-wrap">
       <div class="container">
         <div class="page-header">
           <h1>Поездки</h1>
         </div>
       </div>
     </div>


    <div class="trips container-fluid bg0">
        <div class="row">
            <div class="tripsFilter col-md-2">
                <div class="container-fluid">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="text" id="tripsFilterFrom" class="form-control" placeholder="Откуда">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="text" id="tripsFilterTo" class="form-control" placeholder="Куда">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="button" id="tripsFilterApply" class="btn btn-default form-control" value="Применить">
                            </div>
                        </div>
                        <hr>
                        <div class="form-group">
                            <div class="col-md-12">
                                <a type="button" class="btn btn-primary form-control" href="/offer/sale/add/">
                                    <i class="glyphicon glyphicon-plus"></i>
                                    Добавить
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="tripsList col-md-10">
                {% include "offer/sale/filter.html" %}
            </div>
        </div>
    </div>
    <div class="tripViewWrapper" style="display: none;">
        <div class="tripViewBg">
            <div class="tripViewGoBack" onClick="TripViewClose();">
            </div>
            <div class="tripView bg0">
                <button type="button" class="tripViewCloseBtn btn btn-default" onClick="TripViewClose();">
                    <span class="glyphicon glyphicon-remove-circle"></span>
                </button>
                <div class="tripViewContent">
                </div>
            </div>
        </div>
    </div>
{% endblock %}
