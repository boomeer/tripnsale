<table class="table table-bordered table-hover table-condensed">
    <thead>
        <tr>
            <th>Имя</th>
            <th>Отправляюсь</th>
            <th></th>
            <th>Прибываю</th>
            <th></th>
            <th>Депозит</th>
        </tr>
    </thead>
    <tbody>
        {% for sale in sales %}
            <tr>
                <td>{{ sale.owner.username }}</td>
                <td>{{ sale.fr }}</td>
                <td>{{ sale.frTime }}</td>
                <td>{{ sale.to }}</td>
                <td>{{ sale.toTime }}</td>
                <td>{{ sale.deposit }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
