{% extends "base_list.html" %}
{% load static %}

{% block own_head %}
    <script src="{% static "offer/sale/list.js" %}"></script>
    <link rel="stylesheet" href="{% static "css/offer/sale/list.css" %}"/>
{% endblock %}

{% block main %}
    <div class="trips container-fluid bg0">
        <div class="row">
            <div class="tripsFilter col-md-2">
                <div class="container-fluid">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="text" id="tripsFilterFrom" class="form-control" placeholder="Откуда">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="text" id="tripsFilterTo" class="form-control" placeholder="Куда">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="button" id="tripsFilterApply" class="btn btn-default form-control" value="Применить">
                            </div>
                        </div>
                        <hr>
                        <div class="form-group">
                            <div class="col-md-12">
                                <a type="button" class="btn btn-default form-control" href="/offer/sale">
                                    <i class="glyphicon glyphicon-plus"></i>
                                    Добавить
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="tripsList col-md-10">
            </div>
        </div>
    </div>
    <div class="tripViewWrapper">
    </div>
{% endblock %}
