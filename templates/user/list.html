{% extends "base.html" %}
{% load static %}

{% block own_title %}
Пользователи -
{% endblock %}

{% block own_head %}
    <script src="{% static "user/all.js" %}" type="text/javascript"></script>
    <link rel="stylesheet" href="{% static "css/user/all.css" %}">
{% endblock %}

{% block main %}
    <div class="user-list container-fluid bg0">
        <div class="col-md-8 col-md-offset-2">
            {% for user in users %}
                <div class="user container-fluid" onclick="window.location.href='/user/profile/{{ user.username }}/';">
                    <div class="col-md-2">
                        <img src="{{ user.avatarUrl }}" style="max-width: 100px;">
                    </div>
                    <div class="col-md-10">
                        <div class="bboldy">
                            {{ user.first_name }} {{ user.last_name }}
                        </div>
                        <div>
                            <img src="{{ user.country.img }}">
                            {{ user.country.title }} {{ user.city }}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
