{% for buy in buys %}
    <div class="buy-item" onClick="BuyView({{ buy.id }})">
        <div class="buy-section photo">
            <img src="{{ buy.gallery.getHeadUrl }}" alt="">
        </div>
        <div class="buy-section content">
            <div class="title">
                {{ buy.title }}
            </div>
            <div class="comment">
                {{ buy.content }}
            </div>
        </div>
        <div class="buy-section owner">
            <div class="owner-av">
                <img src="{{ buy.owner.avatarUrl }}">
            </div>
            <div>
                {{ buy.owner.first_name }} {{ buy.owner.last_name }} ({{ buy.owner.username }})
            </div>
        </div>
    </div>
{% endfor %}
