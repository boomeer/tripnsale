{% extends "base.html" %}
{% load static %}

{% block own_head %}
    <script src="{% static "user/edit_profile.js" %}" type="text/javascript"></script>
    <link rel="stylesheet" href="{% static "css/user/edit_profile.css" %}">
{% endblock %}

{% block main %}
    <div class="container-fluid">
        <div class="editProfile col-md-6">
            <div class="authTitle">
            </div>
            <form enctype="multipart/form-data" class="form-horizontal" role="form" action="" method="post">
                {% csrf_token %}
                <input type="hidden" name="act" value="edit">
                <div class="form-group">
                    <label for="inputFirstName" class="col-sm-3 control-label">Имя:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputFirstName" name="firstName" placeholder="Имя" value="{{ prUser.first_name}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputLastName" class="col-sm-3 control-label">Фамилия:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputLastName" name="lastName" placeholder="Фамилия" value="{{ prUser.last_name }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputUsername" class="col-sm-3 control-label">Логин:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" disabled value="{{ prUser.username }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-3 control-label">Email:</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email" value="{{ prUser.email }}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="inputCountry">Место проживания:</label>
                    <div class="col-sm-5">
                        <select multiple id="inputCountry" name="country" placeholder="Страна" value={{ prUser.country.id }}>
                            {% for country in countries %}
                                <option value="{{ country.name }}">
                                    {{ country.title }}
                                </option>
                            {% endfor %}
                        </select>
                        <!--
                        <input type="text" class="form-control" id="inputCountry" name="country" placeholder="Страна">
                        -->
                    </div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputCity" name="city" placeholder="Город" value="{{ prUser.city }}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="inputAvatar">Фото:</label>
                    <div class="col-sm-9">
                        <input type="file" name="avatar" id="inputAvatar">
                    </div>
                </div>

                <hr>
                <div class="form-group">
                    <label for="inputOldPassword" class="col-sm-3 control-label">Старый пароль:</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="inputOldPassword" name="oldPassword" placeholder="Старый пароль">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-3 control-label">Новый пароль:</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Новый пароль">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword2" class="col-sm-3 control-label"></label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="inputPassword2" name="password2" placeholder="Повторите пароль">
                    </div>
                </div>
                <div class="btnAuth">
                    <button type="submit" class="btn btn-default">Применить изменения</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
