{% extends "base.html" %}
{% load static %}

{% block own_head %}
    <link rel="stylesheet" type="text/css" href="{% static "ext/onepage-scroll/onepage-scroll.css" %}"/>
    <script type="text/javascript" src="{% static "ext/onepage-scroll/jquery.onepage-scroll.min.js" %}"></script>

    <script src="{% static "main/main.js" %}"></script>
    <link rel="stylesheet" href="{% static "css/main/main.css" %}"/>
{% endblock %}

{% block main %}
    {% include "top_panel.html" %}
    <div id="allPagesWrapper">
        <div class="mainPage section">
            <div class="mainPageMain pageInner">
                <div class="mainHeaderWrapper container-fluid">
                    <div class="mainHeader row container2">
                        <div class="title">
                            Крутой слоган
                        </div>
                    </div>
                    <div class="acts row">
                        <div class="actButtons">
                            <a href="/sale" type="button" class="actBtn actBtnSale">
                                <span class="actBtnText">
                                    Еду
                                </span>
                            </a>
                            <a href="/buy" type="button" class="actBtn actBtnBuy">
                                <span class="actBtnText">
                                    Куплю
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tripsPage section">
            <div class="pageInner">
            </div>
        </div>
        <div class="buysPage section">
        </div>
        <div class="footer section">
            FOOTER
        </div>
    </div>
{% endblock %}
